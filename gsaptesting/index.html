<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>GsapTest</title>
  </head>
  <body>
    <div class="showcase">
      <nav class="navbar">
        <div class="logo">Hallo</div>
        <ul class="nav-links">
          <li class="link"><a href="#">Home</a></li>
          <li class="link"><a href="#">About</a></li>
          <li class="link"><a href="#">Products</a></li>
          <li class="link"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="content">
        <h1 class="title">Haloo Lyngen</h1>
        <h3 class="title-sec">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit.
          Necessitatibus, sint.
        </h3>
        <a href="#" class="content-link">Read More</a>
      </div>
    </div>
    <footer class="footer">
      <p class="footer-p">Footer</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

    <script>
      const tl = new TimelineLite({ defaults: { duration: 1 } });

      tl.from(".navbar", { y: "-100%", opacity: 0, ease: "bounce" })
        .from(".link", {
          y: "-500px",
          opacity: 0,
          stagger: 0.5,
        })
        .from(
          ".content",
          {
            y: "-1000px",
            opacity: 0,
            scale: 0,
            ease: "bounce",
          },
          "-=1"
        );
    </script>
  </body>
</html>
