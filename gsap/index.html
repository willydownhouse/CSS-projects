<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>gsap</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="modal"></div>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <p id="logo">Tweed</p>
        </div>
        <div class="sign-login">
          <button class="btn bg-purple" type="button">Login</button>
          <button id="sing-up" class="btn" type="button">Sign Up</button>
        </div>
      </nav>

      <div class="showcase">
        <div class="content">
          <h1>Get Connected.</h1>
          <h3>Create account to get started.</h3>
          <a class="btn-more bg-purple" href="#">Learn More</a>
        </div>
      </div>
    </header>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
