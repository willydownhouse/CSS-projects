<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>NikeCard</title>
  </head>
  <body>
    <div class="card">
      <div class="circle"></div>
      <h2>Nike</h2>
      <img class="sneaker" src="./sneaker.png" alt="sneaker" />
      <div class="content">
        <h3 class="title">Nike Air</h3>
        <div class="size">
          <p>Size:</p>
          <a href="#">7</a>
          <a href="#">8</a>
          <a href="#">9</a>
          <a href="#">10</a>
        </div>
        <div class="color">
          <p>Color:</p>
          <div class="ball green"></div>
          <div class="ball blue"></div>
          <div class="ball orange"></div>
        </div>
        <a id="buy" href="#">Buy Now</a>
      </div>
    </div>
  </body>
</html>
